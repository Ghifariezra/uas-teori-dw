<div class="flex flex-col gap-12 w-full h-full">
    <!-- Carousel -->
    <div id="default-carousel" class="relative w-full" data-carousel="slide">
        <div id="list-carousel" class="relative h-56 sm:h-64 md:h-80 overflow-hidden rounded-2xl"></div>

        <!-- Indicators -->
        <div class="absolute z-30 flex -translate-x-1/2 bottom-5 left-1/2 space-x-2">
            <button type="button" class="w-3 h-3 rounded-full bg-white/60" data-carousel-slide-to="0"></button>
            <button type="button" class="w-3 h-3 rounded-full bg-white/60" data-carousel-slide-to="1"></button>
            <button type="button" class="w-3 h-3 rounded-full bg-white/60" data-carousel-slide-to="2"></button>
        </div>

        <!-- Controls -->
        <button type="button" class="absolute top-0 left-0 z-30 flex items-center justify-center h-full px-4"
            data-carousel-prev>
            <span
                class="cursor-pointer w-10 h-10 flex items-center justify-center rounded-full bg-white/20 backdrop-blur">
                <svg class="w-6 h-6 text-white" fill="none" viewBox="0 0 24 24">
                    <path stroke="currentColor" stroke-width="2" d="M15 19l-7-7 7-7" />
                </svg>
            </span>
        </button>

        <button type="button" class="absolute top-0 right-0 z-30 flex items-center justify-center h-full px-4"
            data-carousel-next>
            <span
                class="cursor-pointer w-10 h-10 flex items-center justify-center rounded-full bg-white/20 backdrop-blur">
                <svg class="w-6 h-6 text-white" fill="none" viewBox="0 0 24 24">
                    <path stroke="currentColor" stroke-width="2" d="M9 5l7 7-7 7" />
                </svg>
            </span>
        </button>
    </div>

    <!-- Popular -->
    <div class="flex flex-col gap-4">
        <div class="flex flex-col gap-0">
            <h1 class="text-2xl font-semibold text-gray-800 mb-2">
                Buku Terpopuler
            </h1>
            <p class="text-sm text-gray-600">
                Koleksi buku paling populer dengan jumlah unduhan terbanyak, dipilih langsung dari berbagai kategori favorit pembaca.
            </p>
        </div>
        <div
            id="container-popular"
            class="grid grid-cols-1 sm:grid-cols-3 lg:grid-cols-5 gap-4"
        ></div>
    </div>
</div>
