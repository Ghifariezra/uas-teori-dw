<!DOCTYPE html>
<html lang="id" class="scroll-smooth antialiased">

<head>
    <title>PustakaNusa</title>
    <link rel="shortcut icon" href="./assets/icons/logo.ico" type="image/x-icon">
    <link rel="icon" href="./assets/icons/logo.ico" type="image/x-icon">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Tailwind CSS -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@4.0.1/dist/flowbite.min.css" rel="stylesheet" />
</head>

<body class="min-h-screen bg-gray-100">
    <!-- Header -->
    <header id="header" class="flex justify-between items-center p-8 bg-white shadow-md relative z-20"></header>

    <!-- Navigation Mobile -->
    <nav id="mobile-nav"
        class="sm:hidden bg-white w-full shadow-md hidden transform scale-y-0 transition-all duration-300 origin-top">
        <ul class="flex flex-col items-center py-4 space-y-4 text-lg font-medium">
            <li><a data-page="beranda" class="cursor-pointer">Beranda</a></li>
            <li><a data-page="kategori" class="cursor-pointer">Kategori</a></li>
        </ul>
    </nav>

    <!-- Content -->
    <section id="content" class="p-8 transition-opacity duration-300 opacity-100 min-h-screen"></section>

    <!-- Footer -->
    <footer id="footer" class="bg-blue-900 text-white mt-10 p-10 rounded-t-2xl shadow-[0_-6px_20px_rgba(0,0,0,0.15)]">
    </footer>

    <!-- Module -->
    <script type="module">
        import renderHeader from "./scripts/sections/header.js";
        import renderFooter from "./scripts/sections/footer.js";
        import initRouter from "./scripts/router.js";

        renderHeader();
        renderFooter();

        initRouter();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/flowbite@4.0.1/dist/flowbite.min.js"></script>
</body>

</html>
