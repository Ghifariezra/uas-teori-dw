<!DOCTYPE html>
<html lang="id" class="scroll-smooth antialiased">

<head>
    <title>Readorium</title>
    <link rel="shortcut icon" href="./assets/images/logoreadorium.png" type="image/x-icon">
    <link rel="icon" href="./assets/images/logoreadorium.png" type="image/x-icon">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="min-h-screen bg-gray-100">
    <!-- Header -->
    <header id="header" class="flex justify-between items-center px-8 py-6 bg-white shadow-md relative z-50 sticky top-0">
    </header>

    <!-- Navigation Mobile -->
    <nav id="mobile-nav"
        class="sm:hidden bg-white w-full hidden transform scale-y-0 transition-all duration-300 origin-top fixed z-40">
        <ul class="flex flex-col items-center py-4 space-y-4 text-lg font-medium">
            <li><a data-page="beranda" class="cursor-pointer">Beranda</a></li>
            <li><a data-page="kategori" class="cursor-pointer">Kategori</a></li>
        </ul>
    </nav>

    <!-- Content -->
    <section id="content" class="p-8 transition-opacity duration-300 opacity-100 min-h-screen"></section>

    <!-- Search View -->
    <section id="search-view" class="p-8 hidden min-h-screen">
        <div class="w-full p-6 bg-white rounded-lg shadow-xl">
            <h2 class="text-2xl font-bold mb-6 text-gray-800">Pencarian</h2>

            <!-- Input -->
            <div class="relative mb-8">
                <input type="text" id="search-input" placeholder="Cari buku..." class="w-full p-4 pr-16 text-lg border-2 border-gray-200 rounded-full
                bg-gray-50 outline-none transition-all duration-200 focus:ring-blue-300 focus:border-blue-300">

                <button type="button"
                    class="absolute top-3 right-5 transform p-2 bg-blue-600 rounded-full text-white hover:bg-blue-700">
                    <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <path stroke="currentColor" stroke-linecap="round" stroke-width="2"
                            d="m21 21-3.5-3.5M17 10a7 7 0 1 1-14 0 7 7 0 0 1 14 0Z" />
                    </svg>
                </button>
            </div>

            <!-- Placeholder result -->
            <div id="search-results" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <p class="col-span-3 text-center text-gray-400 text-sm"> Belum ada pencarian </p>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer id="footer" class="bg-blue-900 text-white mt-10 p-10 rounded-t-2xl shadow-[0_-6px_20px_rgba(0,0,0,0.15)]">
    </footer>

    <script type="module">
        import renderHeader from "./scripts/sections/header.js";
        import renderFooter from "./scripts/sections/footer.js";
        import initRouter from "./scripts/router.js";

        renderHeader();
        renderFooter();
        initRouter();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@4.0.1/dist/flowbite.min.js"></script>
</body>

</html>
