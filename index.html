<!DOCTYPE html>
<html lang="id" class="scroll-smooth antialiased">

<head>
    <title>PustakaNusa</title>
    <link rel="shortcut icon" href="./assets/icons/logo.ico" type="image/x-icon">
    <link rel="icon" href="./assets/icons/logo.ico" type="image/x-icon">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Tailwind CSS -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@4.0.1/dist/flowbite.min.css" rel="stylesheet" />
</head>

<body class="min-h-screen bg-gray-100">
    <!-- Header -->
    <header id="header" class="flex justify-between items-center p-8 bg-white shadow-md relative z-20"></header>

    <!-- Navigation Mobile -->
    <nav id="mobile-nav"
        class="sm:hidden bg-white w-full shadow-md hidden transform scale-y-0 transition-all duration-300 origin-top">
        <ul class="flex flex-col items-center py-4 space-y-4 text-lg font-medium">
            <li><a data-page="beranda" class="cursor-pointer">Beranda</a></li>
            <li><a data-page="kategori" class="cursor-pointer">Kategori</a></li>
        </ul>
    </nav>

    <!-- Content -->
    <section id="content" class="p-8 transition-opacity duration-300 opacity-100 min-h-screen"></section>

    <!-- Search Desktop -->
        <div class="flex items-center gap-4 sm:hidden">
            <!-- Menu Toggle -->
            <div id="menu-toggle" class="cursor-pointer">
                <svg class="w-7 h-7" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <path d="M4 6h16M4 12h16M4 18h16" stroke="currentColor" stroke-width="2" />
                </svg>
            </div>
        </div>

    </header>

    <!-- Navigation Mobile -->
    <nav id="mobile-nav"
        class="sm:hidden bg-white w-full shadow-md hidden transform scale-y-0 transition-all duration-300 origin-top">
        <ul class="flex flex-col items-center py-4 space-y-4 text-lg font-medium">
            <li><a data-page="beranda" class="cursor-pointer">Beranda</a></li>
            <li><a data-page="kategori" class="cursor-pointer">Kategori</a></li>
        </ul>
    </nav>


   <!-- Search View -->
<section id="search-view" class="p-8 hidden min-h-screen">
    <div class="max-w-6xl mx-auto p-6 bg-white rounded-lg shadow-xl">
        <h2 class="text-2xl font-bold mb-6 text-gray-800">Pencarian</h2>

        <!-- Input -->
        <div class="relative mb-8">
            <input type="text" id="search-input"
                class="w-full p-4 pl-4 pr-16 text-lg border-2 border-gray-200 rounded-full
                       focus:ring-blue-500 focus:border-blue-500 bg-gray-50"
                placeholder="Cari buku...">

            <button type="button"
                class="absolute right-2 top-1/2 transform -translate-y-1/2 p-2 bg-blue-600 rounded-full text-white hover:bg-blue-700">
                <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <path stroke="currentColor" stroke-linecap="round" stroke-width="2"
                        d="m21 21-3.5-3.5M17 10a7 7 0 1 1-14 0 7 7 0 0 1 14 0Z" />
                </svg>
            </button>
        </div>

        <!-- Placeholder result -->
        <div id="search-results" class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="p-4 rounded-lg shadow bg-white border">
                <p class="text-gray-700 text-sm">Belum ada pencarian.</p>
            </div>
        </div>
    </div>
</section>



    <!-- Footer -->
    <footer id="footer" class="bg-blue-900 text-white mt-10 p-10 rounded-t-2xl shadow-[0_-6px_20px_rgba(0,0,0,0.15)]">
    </footer>

    <!-- Module -->
    <script>
        if (location.hostname.includes("github.io")) {
            document.write(`<base href="/uas-teori-dw/">`)
        } else {
            document.write(`<base href="/">`)
        }
    </script>

    <script type="module">
        import renderHeader from "./scripts/sections/header.js";
        import renderFooter from "./scripts/sections/footer.js";
        import initRouter from "./scripts/router.js";

        
        renderHeader();
        renderFooter();
        initRouter();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/flowbite@4.0.1/dist/flowbite.min.js"></script>
</body>

</html>
